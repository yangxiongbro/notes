# This is a basic ProFTPD configuration file (rename it to 
# 'proftpd.conf' for actual use.  It establishes a single server
# and a single anonymous login.  It assumes that you have a user/group
# "nobody" and "ftp" for normal operation and anon.

ServerName			"ProFTPD Default Installation"
# proftpd 运行的方式,有 standalone 和 inetd 
ServerType			standalone
# 只有在认证用户之后才显示欢迎信息 
DeferWelcome    off
DefaultServer			on

# Port 21 is the standard FTP port.
Port				21

# Don't use IPv6 support by default.
UseIPv6				off

# 新文件的权限掩码 
# Umask 022 is a good standard umask to prevent new dirs and files
# from being group and world writable.
Umask				022

# To prevent DoS attacks, set the maximum number of child processes
# to 30.  If you need to allow more than 30 concurrent connections
# at once, simply increase this value.  Note that this ONLY works
# in standalone mode, in inetd mode you should use an inetd server
# that allows you to limit maximum number of processes per service
# (such as xinetd).
MaxInstances			1000

# Set the user and group under which the server will run.
User				proftpd
Group				apps

# ftp的根目录,~限制用户只能访问自己的目录
# To cause every FTP user to be "jailed" (chrooted) into their home
# directory, uncomment this line.
DefaultRoot ~

# Normally, we want files to be overwriteable.
AllowOverwrite		on

# 登陆时允许idle的时间 
TimeoutLogin 120
# 登陆后允许idle的时间 
TimeoutIdle          600
# 没有数据传输时允许idle的时间
TimeoutNoTransfer    900

# 允许断点续上传 
AllowStoreRestart       on
# 允许断点续下载
AllowRetrieveRestart    on

# 指定数据端口的范围 
PassivePorts 50000 65534

MaxClients 100
# 每个ip只能有两个连接 
MaxClientsPerHost       2
# 每个帐号只能有一个连接 
MaxClientsPerUser       1

# Bar use of SITE CHMOD by default
AuthOrder mod_auth_file.c mod_auth_unix.c
AuthUserFile /opt/apps/proftpd/etc/ftpd.passwd
AuthGroupFile /opt/apps/proftpd/etc/ftpd.group
DeleteAbortedStores on
DirFakeGroup on
DirFakeUser on
DirFakeMode 0600
# 用户是否拥有shell,关闭安全
RequireValidShell off
# 在编译时加入 --enable-nls才能用
LangOptions PreferServerEncoding
# 在编译时加入 --enable-nls才能用
UseEncoding utf8 gbk

# 关闭 DNS 反向查询,节省连接时间
UseReverseDNS        off
# 数据传输记录
TransferLog          /var/log/proftpd/xferlog.legacy
LogFormat       auth    "%v %P %h %t "%r/" %s" 
LogFormat       write   "%h %l %u %t "%r/" %s %b" 
# 定义了几种日志格式,可以根据自己的需要定制: 
#       %a:客户ip 
#       %A:匿名用户名(就是匿名用户的password) 
#       %b:发送请求的字节数 
#       %d:目录名(相对路径) 
#       %D:目录名(绝对路径) 
#       %f:上传或下载的文件名(绝对路径) 
#       %F:上传或下载的文件名(相对路径) 
#       %h:客户的域名 
#       %L:本服务器ip 
#       %m:客户发送的命令 
#       %p:本服务器的端口 
#       %P:服务进程的id 
#       %r:客户发送的整条命令 
#       %t:本地时间 
#       %T:传送文件所用的时间(秒) 
#       %u:客户登陆的用户名

# 设置一些全局参数
<Global>
  DisplayLogin               welcome.msg   
  # 显示~/welcome.msg中的欢迎信息,可以编辑welcome.msg自己制定欢迎信息 
  #       %T 当前的时间 
  #       %F 所在硬盘剩下的空间 
  #       %C 当前所在的目录  
  #       %R:客户的主机名  
  #       %U:客户登陆的帐号  
  #       %M:允许最大连接数  
  #       %N:当前的连接人数  
  #       %E:FTP服务器管理员的email  
  #       %i:本次上传的文件数量  
  #       %o:本次下载的文件数量          
  
  AllowOverwrite	yes			    # 允许文件可以重新写         
  # IdentLookups		off			# 查找客户的远程用户名,关掉节省连接时间         
  ExtendedLog     	/var/log/proftpd/access.log WRITE,READ write # 以write的日志格式记录READ,WRITE的日志         
  ExtendedLog     	/var/log/proftpd/auth.log AUTH auth          # 以auth的日志格式记录AUTH的日志 
</Global> 

<Limit Login>
  Order deny,allow
  AllowGroup ftp_groups
</Limit>

# Bar use of SITE CHMOD by default
<Limit SITE_CHMOD>
  DenyAll
</Limit>

<Directory /home/proftpd>
#  <Limit MKD STOR DELE XMKD RNEF RNTO RMD XRMD CWD>
#    AllowAll
#  </Limit>
  <Limit WRITE READ>
    Order deny,allow
    AllowUser proftpd
  </Limit>
  <Limit STOR MKD>
    AllowUser proftpd       # proftpd 用户拥有写权限
    DenyAll                 # 其他用户无写权限
  </Limit>
</Directory>

# 匿名用户配置
# A basic anonymous configuration, no upload directories.  If you do not
# want anonymous users, simply delete this entire <Anonymous> section.
<Anonymous ~ftp>
  User				ftp
  Group				ftp

  # We want clients to be able to login with "anonymous" as well as "ftp"
  UserAlias			anonymous ftp

  # Limit the maximum number of anonymous logins
  MaxClients			10

  # We want 'welcome.msg' displayed at login, and '.message' displayed
  # in each newly chdired directory.
  DisplayLogin			welcome.msg
  DisplayChdir			.message

  # Limit WRITE everywhere in the anonymous chroot
  <Limit WRITE>
    DenyAll
  </Limit>
</Anonymous>
